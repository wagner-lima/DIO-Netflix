<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />

    <!-- RESPONSIVIDADE -->
    <link rel="stylesheet" href="style/responsive.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>DIO - Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/game-of-thrones.jpg" />
        </div>
        <div class="item">
            <img class="box-filme" src="img/pacificador.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/peaky-blinders.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/the-flash.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/the-walking-dead.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/vikings-valhalla.jpg" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/044d9158d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
